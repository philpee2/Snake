<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  
  <script src="js/keymaster.js"></script>
	<script src="js/jquery.js"></script>
  
  <script src="js/settings.js"></script>
  <script src="js/cell.js"></script>
  <script src="js/snake.js"></script>
  <script src="js/game.js"></script>
  
  
</head>
  
<body>
  
  <canvas 
		id="game" 
		width="500" 
		height="500" 
  >
	</canvas>
  

  <span class="text">Score: </span> <span class="text" id="score">0</span>
  
    <div class="text" id="controls">
      <p>Controls: </p>
      <ul>
        <li>
          <strong>Move snake: </strong>Arrow keys
        </li>
      
        <li>
          <strong>Pause: </strong>P
        </li>
      </ul>
    </div>
  



  
  <script>
  $(function() {
	  var game = document.getElementById("game");
	  var gameContext = game.getContext("2d");
	  var snakeGame = new SnakeGame.Game(gameContext); 
		snakeGame.start();
  })
  </script>
  
</body>

</html>
